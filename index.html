<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="game.js"></script>
</head>
<body>
    <div class="heading-section">
        <div class="big-header">Rock, Paper, Scissors</div>
        <div class="small-header">Choose one:</div>
    </div>

    <div class="buttons-section">
        <div class="buttons">
            <div class="rock-button">Rock</div>
            <div class="paper-button">Paper</div>
            <div class="scissors-button">Scissors</div>
        </div>
    </div>

    <div class="score-section">
        <div class="score-labels">
            <div class="player-score-label">Your Score:</div>
            <div class="computer-score-label">Computer Score:</div>
        </div>
        <div class="lower-score-section">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>
        <div class="win-or-lose-box">
            <div class="win-or-lose">Nothing yet</div>
        </div>
    </div>
</body>
